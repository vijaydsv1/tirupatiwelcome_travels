<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Thank You | Tirupati Welcome Travels</title>
<style>
  body { display:flex; align-items:center; justify-content:center; min-height:100vh;
         margin:0; background: linear-gradient(135deg, #fff8dc, #f5deb3, #ffd700); font-family:'Poppins',sans-serif; color:#3e2f00; }
  .box { background:#fff9dc; border:2px solid #f5deb3; border-radius:18px; padding:28px 26px; text-align:center; box-shadow: 0 10px 28px rgba(0,0,0,.15); }
  .check {
    width:86px; height:86px; border-radius:50%; border:4px solid #d4af37; margin:0 auto 16px; position:relative;
    animation: pop .45s ease-out forwards;
  }
  .check:after {
    content:""; position:absolute; left:22px; top:36px; width:20px; height:36px; border:4px solid #3e2f00;
    border-top:0; border-left:0; transform: rotate(45deg); opacity:0; animation: tick .5s .35s ease forwards;
  }
  h1 { margin: 6px 0 10px; }
  p { margin:0 0 14px; }
  a.btn { display:inline-block; text-decoration:none; background:#b8860b; color:#fff; padding:10px 18px; border-radius:28px; font-weight:600; }
  a.btn:hover { background:#d4af37; color:#3e2f00; }
  @keyframes pop { from { transform:scale(.6); opacity:.5 } to { transform:scale(1); opacity:1 } }
  @keyframes tick { to { opacity:1 } }
</style>
</head>
<body>
  <div class="box">
    <div class="check"></div>
    <h1>Thank You!</h1>
    <p>Your booking has been received. Weâ€™ll contact you shortly.</p>
    <p><a class="btn" href="/">Back to Home</a></p>
  </div>

  {% if wa_url %}
  <script>
    // Open WhatsApp in a new tab silently after a tiny delay
    setTimeout(function(){
      try { window.open("{{ wa_url|safe }}", "_blank"); } catch(e){}
    }, 400);
  </script>
  {% endif %}
</body>
</html>
