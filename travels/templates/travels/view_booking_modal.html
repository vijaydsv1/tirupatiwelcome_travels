<h3>Booking Details</h3>
<p><b>Name:</b> {{ booking.full_name }}</p>
<p><b>Email:</b> {{ booking.email }}</p>
<p><b>Phone:</b> {{ booking.phone }}</p>
<p><b>Service:</b> {{ booking.service }}</p>
<p><b>Pickup:</b> {{ booking.pickup }}</p>
<p><b>Drop:</b> {{ booking.drop }}</p>
<p><b>Message:</b> {{ booking.message }}</p>
<p><b>Date:</b> {{ booking.created_at }}</p>

<button onclick="document.getElementById('modal-box').style.display='none'"
        style="padding:10px; margin-top:10px; background:#b8860b; color:white; border:none;">
Close
</button>
