<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>

<style>
body {
    background: #fffbea;
    font-family: Poppins, sans-serif;
    padding: 40px;
    text-align: center;
}

.box {
    max-width: 380px;
    background: white;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid gold;
    border-radius: 10px;
    margin-bottom: 12px;
}

button {
    background: gold;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

</style>

</head>
<body>

<div class="box">
    <h2>Forgot Password</h2>
    <p>Enter admin email to receive reset instructions.</p>

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Admin Email" required>
        <button type="submit">Send Reset Link</button>
    </form>

</div>

</body>
</html>
