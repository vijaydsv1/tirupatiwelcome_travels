<h3>Update Booking Status</h3>
<p><b>Name:</b> {{ booking.full_name }}</p>
<p><b>Service:</b> {{ booking.service }}</p>

<form method="POST" action="{% url 'update_status' booking.id %}">
    {% csrf_token %}
    <label>Status:</label>
    <select name="status" style="padding:10px; width:100%; border:1px solid #d4af37; border-radius:10px;">
        <option {% if booking.status == "Pending" %}selected{% endif %}>Pending</option>
        <option {% if booking.status == "In Progress" %}selected{% endif %}>In Progress</option>
        <option {% if booking.status == "Completed" %}selected{% endif %}>Completed</option>
    </select>
    <br><br>
    <button style="padding:10px 18px; background:#b8860b; color:white; border-radius:10px;">âœ… Update</button>
</form>
